<!doctype html>
<html>

<head>
    <title>admin_map page</title>
    <link rel="stylesheet" href="admin_map.css">
</head>

<body>
    <nav>
        <div class="lable">Mapping</div>
        <div class="home">
            <a href="../admin_home/admin_home.html">Home</a>
        </div>
    </nav>
    <div class="container">
        <div class="fac-controller">
            <div class="fac-search">
                <input type="text" name="facid" id="fac-id" placeholder="enter faculty name or id" />
                <select name="department" id="department" class="f-dept">
                    <option value="cse">computer science</option>
                    <option value="mech">mechanical engineering</option>
                    <option value="eee">electrical and electronics</option>
                    <option value="ece">electronics and communication</option>
                    <option value="it">information technology</option>
                </select>
                <input type="submit" id="fac-search-btn" />

            </div>
            <div class="fac-list">
                <!-- <div class="fac-item card">
                    <div class="fac-name">Amit Mishra</div>
                    <div class="fac-id">anit123</div>
                </div> -->

            </div>
        </div>
        <div class="student-controller">
            <div class="student-search">
                <div class="student-department">
                    <select>
                        <option value="cse">computer science</option>
                        <option value="mech">mechanical engineering</option>
                        <option value="eee">electrical and electronics</option>
                        <option value="ece">electronics and communication</option>
                        <option value="it">information technology</option>
                    </select>
                </div>
                <div class="student-year">
                    <select>
                            <option value="1">1st year</option>
                            <option value="2">2nd year</option>
                            <option value="3">3rd year</option>
                            <option value="4">4th year</option>
                        </select>
                </div>
                <input type="submit" id="std-search-btn">
            </div>
            <div class="student-list">


            </div>
        </div>
    </div>
    <div class="map">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path d="M346.5 240H272v-74.5c0-8.8-7.2-16-16-16s-16 7.2-16 16V240h-74.5c-8.8 0-16 6-16 16s7.5 16 16 16H240v74.5c0 9.5 7 16 16 16s16-7.2 16-16V272h74.5c8.8 0 16-7.2 16-16s-7.2-16-16-16z" />
        <path d="M256 76c48.1 0 93.3 18.7 127.3 52.7S436 207.9 436 256s-18.7 93.3-52.7 127.3S304.1 436 256 436c-48.1 0-93.3-18.7-127.3-52.7S76 304.1 76 256s18.7-93.3 52.7-127.3S207.9 76 256 76m0-28C141.1 48 48 141.1 48 256s93.1 208 208 208 208-93.1 208-208S370.9 48 256 48z" />
      </svg>

    </div>

    <script src="./fetcher.js"></script>
    <script src="./mapper.js"></script>
</body>

</html>
