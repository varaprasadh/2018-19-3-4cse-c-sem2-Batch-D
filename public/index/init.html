<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>online proctoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="init.css">
</head>

<body>

    <div id="container" class="container">
        <div class="nav">
            <div class="label">Online Proctoring System</div>
        </div>
        <div class="bg"></div>
        <div class="anime">
            <div class="vectors">
                <img class="svg-desk" src="./svg/desk.png" alt="desk">
                <img class="svg-person" src="./svg/person.png" alt="person">
                <img class="svg-msg" src="./svg/msg.png" alt="msg">
            </div>
        </div>
        <div class="content">
            <div class="card">
                <svg class="card-line">
                    <defs>
                        <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#05a" />
                            <stop offset="50%" stop-color="#a55" />
                            <stop offset="100%" stop-color="#0a5" />
                        </linearGradient>
                    </defs>
                    <rect stroke="url(#linear)"/>
                </svg>
                <p>
                    online Proctoring system allows faculty to quickly update student details and it make faculty work bit easier.
                </p>
                <div class="sign-in"><a href="../common/login/login.html">sign me in!</a></div>
            </div>
        </div>
    </div>

</html>
