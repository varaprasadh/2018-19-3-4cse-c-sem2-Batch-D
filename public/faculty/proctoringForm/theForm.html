<body>
    <nav>
        <div class="label">online Proctoring System</div>
        <div class="controls">
            <div class="home"><a href="../faculty_home/facultyHome.html">Home</a></div>

    <div class="container">
        <div class="student-window">
            <div class="student-details-wrapper">

                    <div class="details">

                        <div class="regdNo">316126510201</div>
                        <div class="year-wrapper"><span class="year">3 </span> year</div>

                                        <div class="grade-input-col">

                                        <div class="grade-input-col">
                                            <input type="text" placeholder="enter subcode" class="subcode">

                                        </div>
                                        <div class="grade-input-col">
                                            <input type="text" placeholder="enter subcode" class="subcode">

                                        <div class="grade-input-col">

                                        <div class="grade-input-col">
                                            <input type="text" placeholder="enter subcode" class="subcode">
                                            <input type="text" placeholder="enter subgrade" class="subgrade">
                                        </div>
                                        <div class="grade-input-col">
                                            <input type="text" placeholder="enter subcode" class="subcode">
                                            <input type="text" placeholder="enter subgrade" class="subgrade">
                                        </div>
                                        <div class="grade-input-col">
                                            <input type="text" placeholder="enter subcode" class="subcode">
                                            <input type="text" placeholder="enter subgrade" class="subgrade">
                                        </div>
                                        <div class="grade-input-col">
                                            <input type="text" placeholder="enter subcode" class="subcode">
                                            <input type="text" placeholder="enter subgrade" class="subgrade">
                                        </div>
                                        <div class="grade-input-col">
                                            <input type="text" placeholder="enter subcode" class="subcode">
                                            <input type="text" placeholder="enter subgrade" class="subgrade">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="grade-table-year"></div>
                            <div class="grade-table-year"></div>
                            <div class="grade-table-year"></div>
                            <div class="grade-table-year"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    </div>

    <template class="year-attendence-template">
        <div class="year-attendence">
            <div class="year-label">1st year</div>
            <div class="year-attendence-sems">
                <div class="semister">
                    <div class="sem-label">1st Semester</div>
                    <div class="sem-attendence">
                        <div class="atd-inputrow">
                            <label>August</label>
                            <input placeholder="enter percentage" type="text" id="AugustEnd" class="atd">
                        </div>
                        <div class="atd-inputrow">
                            <label>September</label>
                            <input placeholder="enter percentage" type="text" id="SeptemberEnd" class="atd">
                        </div>
                        <div class="atd-inputrow">

                        </div>
                        <div class="atd-inputrow">

                </div>
                <div class="semister">
                    <div class="sem-label">2nd Semester</div>
                    <div class="sem-attendence">

                        <div class="atd-inputrow">
                            <label>February</label>
                            <input placeholder="enter percentage" type="text" id="FebruaryEnd" class="atd">
                        </div>
                        <div class="atd-inputrow">
                            <label>March</label>
                            <input placeholder="enter percentage" type="text" id="MarchEnd" class="atd">
                        </div>
                        <div class="atd-inputrow">
                            <label>Semister End</label>
                            <input placeholder="enter percentage" type="text" id="two_SemisterEnd" class="atd">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </template>
