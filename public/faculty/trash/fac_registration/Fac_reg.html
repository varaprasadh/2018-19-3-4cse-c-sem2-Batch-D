<script language="javascript">
function validate()
{
	var  letters=/^[a-zA-Z]+$/;
 	var num=/^[0-9]+$/;
	var num1=/^anil[0-9]+$/;
	var  un=/^[a-zA-Z0-9]+$/;
	if(f2.fn.value==""){
	alert("Name Field Must Not Be Empty");
	return false;
	}
	if(!(f2.fn.value.match(letters)))
      {
      alert("Name Must Be Only Alphabets");
      return false;
      }
	if(f2.fid.value==""){
	alert("User ID Field Must Not Be Empty");
	return false;
	}
	if(!(f2.fid.value.match(num1))){
                 alert("Invalid User ID");
                return false;
                }
	if(f2.fano.value==""){
	alert("Aadhaar Number Field Must Not Be Empty");
	return false;
	}
	if(!(f2.fano.value.match(un)))
      {
      alert("Aadhaar Number Must Be Only Numbers");
      return false;
      }
    
	if(f2.fphn.value==""){
	alert("Mobile Number Field Must Not Be Empty");
	return false;
	}
	if(!(f2.fphn.value.match(num)))
      {
      alert("Mobile Number Must Be Only Numbers");
      return false;
      }
             
	if(f2.fjoin.value==""){
	alert("Year of Joining Field Must Not Be Empty");
	return false;
	}
	if(!(f2.fjoin.value.match(num)))
      {
      alert("Year of Joining Must Be Only Numbers");
      return false;
      }
	if(f2.spl.value==""){
	alert("Specialization Field Must Not Be Empty");
	return false;
	}
	if(!(f2.spl.value.match(letters)))
      {
      alert("Specilization Field Must Be Only Alphabets");
      return false;
}
	if(f2.uname.value==""){
	alert("User Name Field Must Not Be Empty");
	return false;
	}
	if(!(f2.uname.value.match(un)))
      {
      alert("User Name Must Be Alphabets and Numbers");
      return false;
      }
	if(f2.pwd.value==""){
	alert("Password Field Must Not Be Empty");
	return false;
	}
	if(!(f2.pwd.value.match(un)))
      {
      alert("Password Must Be Alphabets and Numbers");
      return false;
      }
	if(f2.cpwd.value==""){
	alert("Confirm Password Field Must Not Be Empty");
	return false;
	}
	if(!(f2.cpwd.value.match(un)))
      {
      alert("Confirm Password Must Be Alphabets and Numbers");
      return false;
      }
	if(f2.pwd.value!=f2.cpwd.value){
	alert("Password MisMatch");
	return false;
}
}
</script>
